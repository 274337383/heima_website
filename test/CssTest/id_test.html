<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>
    <style>
        /* id选择器的口诀: 样式#定义， 结构id调用， 只能调用一次， 别人切勿使用 */
        #Michael {
            color: gold;
        }
    </style>
</head>
<body>
    <div id="Michael">
        迈克尔杰克逊
    </div>
</body>
</html>
