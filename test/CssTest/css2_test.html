<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS基础选择器</title>
    <style>
        /* 类选择器口诀： 样式点定义 结构类(class)调用 一个或者多个 开发最常用*/
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .list1 {
            color: pink;
        }
        .list2 {
            color: green;
        }
    </style>
</head>
<body>
<div class="red">我是div</div>
<div class="blue">我是div</div>
<ul>
    <li class="list2">我是ul里面的小li哦</li>
</ul>

<ol>
    <li class="list1">我是ol里面的小li哦</li>
</ol>
</body>
</html>
