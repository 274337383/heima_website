<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>这是一张照片:</p>
<img src="image/Hello.jpeg"/>
<p>图片丢失的时候替换的文字:</p>
<img src="image/Hello1.jpeg" alt="loss picture!!!"/>
<p>使用title标签后,鼠标放在照片上会显示文本</p>
<img src="image/Hello.jpeg" alt="loss picture!!!" title="加州来电"/>
<p>width标签调整图像宽度(调整为300像素后):</p>
<img src="image/Hello.jpeg" alt="loss picture!!!" title="加州来电" width="300"/>
<p>height标签调整图像高度(上图片未变参数下，调整为60像素后):</p>
<img src="image/Hello.jpeg" alt="loss picture!!!" title="加州来电" width="300" height="60"/>
<p>border调整图片黑边(在最新标准中一废弃此特性，不过依然可以使用)</p>
<img src="image/Hello.jpeg" alt="loss picture!!!" title="加州来电" border="15"/>

</body>
</html>
